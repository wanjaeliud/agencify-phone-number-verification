<mat-toolbar color="primary">
  <span style="margin-left: 50px;">Country Phone Number Verification</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="container">
  <div class="search-container">


    <mat-form-field appearance="fill">
      <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-select (selectionChange)="onChange($event)">
        <mat-option value="valid">Valid</mat-option>
        <mat-option value="not valid">Not Valid</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="country">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Country Name </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator #paginator [pageSize]="25" [pageSizeOptions]="[2,5, 10, 25, 100]">
  </mat-paginator>

</div>
